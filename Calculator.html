<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora&family=Orbitron:wght@500&family=Pacifico&family=Poppins&family=Shalimar&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <img src="img/Calci2.png" alt="">
            </div>
            <div class="box">
                <div class="display">
                    <span id="store"></span>
                    <span id="screen">0</span>
                </div>
                <div class="buttons">
                    <div class="btn">
                        <button class="hh"><b>C</b></button>
                        <button class="hh"><b>CE</b></button>
                        <button class="hh"><b>%</b></button>
                        <button id="spl1">/</button>
                    </div>
                    <div class="btn">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button id="spl2">âœ–</button>
                    </div>
                    <div class="btn">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button id="spl3">-</button>
                    </div>
                    <div class="btn">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button id="spl4">+</button>
                    </div>
                    <div class="btn">
                        <button >^</button>
                        <button>0</button>
                        <button class="hide"></button>
                        <button id="spl5"><b>=</b></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="calculator.js"></script>
</body>
</html>
